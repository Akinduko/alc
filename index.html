<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Converter</title>
  <link rel="canonical" href="https://akinduko.github.io/alc/" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style/main.css" />

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/icon-192x192.png">

  <!-- Tile for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-TileImage" content="images/touch/icon-192x192.png">
</head>
<body>
<h1 id="header">Currency converter</h1>
<div class="container">
               <div id="form-group-1" class="form-group">
               <label for="amount">Enter amount to convert:</label>
               <input class="btn-lg"  type="text" id="amount" name="amount" required/>
               </div>
                <div class="form-group">
                <div  id="currency_1" name="currency_1" required><b>Select a currency from list (select one):</b></div>
               </div>
               <div class="form-group">
               <div id="currency_2" name="currency_2" required><b>Select a currency from list (select one):</b></div>
              </div>
               <button id="button" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Convert</button>
              
            <!-- Modal -->
             <div class="modal fade" id="myModal" role="dialog">
               <div class="modal-dialog">
               
                 <!-- Modal content-->
                 <div class="modal-content">
                   <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 id="modal-title" class="modal-title">Please wait while your result is processing ...</h4>
                   </div>
                   <div class="modal-body">
                     <feed id="feedback-text"></feed>
                   </div>
                   <div class="modal-footer">
                   </div>
                 </div>
                 
               </div>
             </div>
              
</div>
<script src="js/main.js"></script>
  <script>
  // register ServiceWorker, remember to use absolute path!
  if (navigator.serviceWorker) {
    navigator.serviceWorker.register('/alc/sw.js', {scope: '/alc/'})
  }
  
  // --- Application code here ---
  </script>
</body>
</html>
